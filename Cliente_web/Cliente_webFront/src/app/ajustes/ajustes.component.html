<div class="main-container">
  <header class="search-bar">
    <h1>Ajustes de Usuario</h1>

  </header>

  <div class="content">
    <h1>Cambiar imagen de la pesta침a principal</h1>

    <label>Ingrese la nueva URL de su imagen a elecci칩n:</label>

    <div style="height: 20px"></div>
    <button class="buttons">Guardar nueva imagen</button>

    <div style="height: 20px"></div>

    <label>A침adir nueva imagen desde el escritorio:</label>
    <div style="height: 10px"></div>

    <!-- Vista previa de la imagen -->
    <div *ngIf="imagenPreview" style="margin-top: 20px;">
      <p>Imagen seleccionada:</p>

    <!-- Contenedor para los botones alineados -->
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <button class="buttons" (click)="seleccionarArchivo()">Subir nueva imagen</button>
      <button class="buttons">Guardar imagen</button>
    </div>
  </div>

  <footer class="footer">

</div>
