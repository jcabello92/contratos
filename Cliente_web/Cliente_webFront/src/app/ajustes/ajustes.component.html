<div class="main-container">
  <header class="search-bar">
    <h1>Ajustes de Administrador</h1>
    <button class="buttons" routerLink="/principalPage">Volver Principal</button>
  </header>

  <div class="content">
    <h1>Funcionalidad aún en etapa de prueba</h1>
    <h2>Cambiar imagen de la pestaña principal</h2>

    <label>Añadir nueva imagen desde el escritorio:</label>
    <div style="height: 10px"></div>

    <!-- Vista previa de la imagen -->
    <div *ngIf="imagenPreview" style="margin-top: 20px;">
      <p>Imagen seleccionada:</p>
      <img [src]="imagenPreview" alt="Vista previa" width="200">
    </div>

    <!-- Input oculto para subir archivos -->
    <input type="file" #fileInput (change)="procesarArchivo($event)" accept="image/png, image/jpeg" style="display: none;">

    <!-- Contenedor para los botones alineados -->
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <button class="buttons" (click)="seleccionarArchivo()">Subir nueva imagen</button>
      <button class="buttons">Guardar imagen</button>
    </div>
  </div>

  <footer class="footer">
    <p>Página municipal de contratos</p>
    <h3>Desarrollado por el Departamento de informática</h3>
  </footer>
</div>
