<div class="main-layout">

  <!-- Dashboard -->
  <aside class="dashboard">
    <img
      src="https://municipalidaddecurico.cl/wp-content/uploads/2024/12/cropped-nl.jpeg"
      alt="Logo de la empresa"
      class="logo-image">

    <div style="height: 20px;"></div>
    <div style="font-size: 25px;font-weight: bold; color: white"  >Opciones a elección: </div>
    <div style="height: 20px;"></div>


    <button routerLink="/principalPage/Contratos">Contratos</button>
    <button routerLink="/principalPage/Proveedores">Proveedores</button>
    <button routerLink="/principalPage/Documentos">Documentos</button>
    <button routerLink="/principalPage/OIT">OITs</button>
    <button routerLink="/principalPage/Representantes">Reprecentantes</button>
    <button routerLink="/principalPage/Opcion6">Opción 6</button>
    <button routerLink="/principalPage/Opcion7">Opción 7</button>


    <div style="height: 20px;"></div>

    <div style="font-size: 25px;font-weight: bold; color: white"  >Opciones de administrador: </div>
    <div style="height: 20px;"></div>
    <button routerLink="/principalPage/ManipularUsuarios">Manipular Usuarios</button>



  </aside>

  <!-- Contenido principal -->
  <div class="content-layout">

    <!-- Barra de búsqueda -->
    <header class="search-bar">
      <div class="home-icon" routerLink="/principalPage">
        🏠
      </div>
      <nav class="breadcrumb">
        <ng-container *ngIf="breadcrumb.length">
      <span *ngFor="let crumb of breadcrumb; let last = last">
        <span > ➜ </span>
        <span>{{ crumb }}</span>
      </span>
        </ng-container>
      </nav>
      <div class="search-box , glass"   >
        <input type="text" placeholder="Buscar..." />
        <button>🔍</button>
        <div style="width: 50px"></div>
      </div>
      <div class="user-buttons">
        <button routerLink = '/Usuario'>Usuario 👤</button>
        <button routerLink = '/Ajustes'>Ajustes ⚙️</button>
        <button routerLink = '/Notificaciones'>Notificaciones 🔔</button>
      </div>
    </header>


    <!-- Página principal en blanco-->
    <div *ngIf="currentRoute === '/principalPage'">
      <h1 style="margin-left: 20px" class="principalTitles"> Bienvenido, esta es la página principal </h1>
      <p style="margin-left: 20px" class="secondaryText"> Este es solo un print de prueba</p>
    </div>

    <!-- Contenido dinámico/Navegación de las rutas -->
    <main class="dynamic-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Footer</p>
      <h3>Este es el pie de página</h3>
    </footer>

  </div>
</div>
