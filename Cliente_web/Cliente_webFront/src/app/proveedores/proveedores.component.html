<h1>Proveedores</h1>

<!-- Filtros y búsqueda -->
<div style="display: flex; align-items: center; gap: 150px;">
  <div>
    <label for="opciones" style="margin-right: 10px;">Selecciona una opción:</label>
    <select id="opciones" name="opciones" class="combo-box">
      <option value="opcion1">Rut</option>
      <option value="opcion2">Razón Social</option>
      <option value="opcion3">Dirección</option>
      <option value="opcion4">Teléfono</option>
      <option value="opcion5">Correo</option>
      <option value="opcion6">Representante</option>
    </select>
  </div>
  <div>
    <label for="opciones2" style="margin-right: 10px;">Seleccione la siguiente opción:</label>
    <select id="opciones2" name="opciones" class="combo-box">
      <option value="opcion1">De Primero al Último</option>
      <option value="opcion2">De Último al Primero</option>
    </select>
  </div>
  <button class="combo-box">Buscar</button>
</div>

<div style="height: 30px"></div>

<!-- Botones CRUD -->
<div class="botonesCrud-container">
  <button class="botonesCrud" (click)="abrirModalCrear()">Crear Proveedor</button>
  <button class="botonesCrud">Actualizar Proveedor</button>
  <button class="botonesCrud">Eliminar Proveedor</button>
</div>

<div style="height: 20px"></div>

<!-- Tabla de Proveedores -->
<table>
  <thead>
  <tr class="encabezado">
    <td>Seleccionar</td> <!-- Checkbox para seleccionar todos -->
    <td>RUT</td>
    <td>Razón Social</td>
    <td>Dirección</td>
    <td>Comuna</td>
    <td>Teléfono</td>
    <td>Correo</td>
    <td>Representante</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let proveedor of proveedores; let i = index">
    <td><input type="checkbox" [(ngModel)]="proveedorSeleccionado[i]" /></td> <!-- Checkbox individual -->
    <td>{{ proveedor.rut }}</td>
    <td>{{ proveedor.razon_social }}</td>
    <td>{{ proveedor.direccion }}</td>
    <td>{{ proveedor.comuna}}</td>
    <td>{{ proveedor.telefono }}</td>
    <td>{{ proveedor.correo }}</td>
    <td>{{ proveedor.representante }}</td>
  </tr>
  </tbody>
</table>


<div style="height: 50px"></div>

<!-- Paginación -->
<div style="display: flex; justify-content: space-between; width: 100%;">
  <button class="buttons" style="flex: 1; margin-right: 10px;">Página Anterior</button>
  <button class="buttons" style="flex: 1;">Página Siguiente</button>
</div>


<!--============================================================== MODALES =============================================================== -->

<!-- Modal -->
<div id="modalCrear" class="modal">
  <div class="modal-content">
    <span class="cerrar" (click)="cerrarModalCrear()">&times;</span>
    <h2>Crear Proveedor</h2>
    <form id="formCrear">
      <label>RUT:</label>
      <input type="text" id="rut" required>

      <label>Razón Social:</label>
      <input type="text" id="razon_social" required>

      <label>Dirección:</label>
      <input type="text" id="direccion" required>

      <label>Comuna:</label>
      <input type="number" id="comuna" required>

      <label>Teléfono:</label>
      <input type="tel" id="telefono" required>

      <label>Correo:</label>
      <input type="email" id="correo" required>

      <label>Representante:</label>
      <input type="number" id="representante" required>

      <div class="botones">
        <button type="button" (click)="cerrarModalCrear()">Cancelar</button>
        <button type="submit">Crear Usuario</button>
      </div>
    </form>
  </div>
</div>
